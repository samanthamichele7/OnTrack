<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Roller Derby Skills Test App</title>
		<link rel="stylesheet" href="themes/derby.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile.structure-1.1.1.min.css" /> 
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	</head>
<body>
	
    <div data-role="page" data-theme="a">
		
        <a href="menu.html"><div id="logoheader"></div></a><div id="iconstrip"></div><!--places logo and strip at top and links to menu.html-->
        
        <div id="topheadericon">
        	<a href="menu.html" data-role="button" data-icon="home" data-iconpos="notext" data-mini="true" data-inline="true">Home</a>
            <a href="#" data-rel="back" data-role="button" data-icon="back" data-iconpos="notext" data-mini="true" data-inline="true">Back</a>            
        </div>
        
		<div data-role="header" data-position="inline">
		</div><!--end of header -->

        <div data-role="content" data-theme="a" id="pagecontent"><!--container with transparent grey background-->
        
           	<img src="images/skillstesttxt.png" width="118" height="30"><br>
            In order to pass the skills test, you must be able to perform all of these skills.<br><br>

                <ul data-role="listview" data-filter="true" >
    
                    <div  data-mini="true" data-theme="a" data-inline="true">
                        <ul data-role="list-divider" data-theme="a"><h3>Basic Skating Skills</h3>	
                            <li><label><input type="checkbox" name="checkbox-0" /> Crossovers </label></li>
                            <li><label><input type="checkbox" name="checkbox-1" /> T-Stop </label></li>
                            <li><label><input type="checkbox" name="checkbox-2" /> One-foot glides down straightaways </label></li>
                            <li><label><input type="checkbox" name="checkbox-3" /> Derby Stance </label></li>
                        </ul>
                    </div><!--first listview-->
        
                    <div  data-mini="true" data-theme="a" >
                        <ul data-role="list-divider" data-theme="a"><h3>Falls</h3>
                            <li><label><input type="checkbox" name="checkbox-4" /> Single Knee Falls </label></li>
                            <li><label><input type="checkbox" name="checkbox-5" /> Double Knee Falls </label></li>
                            <li><label><input type="checkbox" name="checkbox-6" /> Figure 4 / Baseball Slide </label></li>
                            <li><label><input type="checkbox" name="checkbox-7" /> 180 Degree Turn Single Knee Fall </label></li>
                            <li><label><input type="checkbox" name="checkbox-8" /> Four Point Fall</label></li>
                        </ul>
                    </div><!--second listview-->
                    
                </ul><!--end of listview-->

            <div class="center-button">
                <a href="#" data-role="button" data-inline="true">Save</a>
                <a href="#" data-role="button" data-inline="true">Reset</a>
                </div>

		</div><!--end of pagecontent-->

		<div data-role="footer" data-theme="a" data-position="fixed">		
            <div data-role="navbar">
                <ul>
                    <li><a href="rules.html">Rules</a></li>
                    <li class="ui-disabled"><a href="skills.html">Skills</a></li>
                    <li><a href="endurance.html">Endurance</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
	</div><!--end of page-->
</body>
</html>
